<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- linking bootstrap CSS and additional styling -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- linking to jQuery CDN, Bootstrap's js, firebase, and momentjs -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha256-zG8v+NWiZxmjNi+CvUYnZwKtHzFtdO8cAKUIdB8+U9I=" crossorigin="anonymous"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


	<div class="container text-center">
		<div id="viewSelect" class="modal fade" data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog modal-lg">

				<div class="modal-content">

					<div class="modal-header">
						<h4 class="modal-title">Choose View Method</h4>
					</div>

					<div class="modal-body">


						<!-- Centered Pills -->
						<ul class="nav nav-pills nav-justified">
							<li class=""><a href="#" id="review">Review Display</a></li>
							<li class=""><a href="#" id="admin">Admin Display</a></li>
						</ul>

					</div>

				</div> <!-- closes modal content -->
			</div> <!-- closes modal dialog -->
		</div> <!-- closes modal -->
	</div> <!-- closes container for modal -->

	<div class="container">

		<div class="row">
			<div class="column col col-xs-12 jumbotron text-center" id="title">
				<h1>Train Schedule</h1>
				<span class=""><button class="btn btn-block btn-danger" id="viewChange">Change Display Mode</button></span>
			</div>
		</div>

	</div>

	<div class="container">

		<div class="row">

			<!-- admin panel-->
			<div class="col-xs-4 pull-left" id="adminEntry">
				<div class="panel panel-success">

					<div class="panel-heading">
						<h2 class="panel-title">Train Admin: Input Section</h2>
					</div>

					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="name-input">Train Name:</label>
								<input class="form-control" id="name-input" type="text" placeholder="'Ol Faithful">
							</div>

							<div class="form-group">
								<label for="destination-input">Destination:</label>
								<input class="form-control" id="destination-input" type="text" placeholder="Denver">
							</div>

							<div class="form-group">
								<label for="ftt-input">First Train Time <br>[Military Time: (0600 = 6 AM, 1835 = 6:35 PM)]</label>
								<input class="form-control" id="ftt-input" type="number" placeholder="0000">
							</div>

							<div class="form-group">
								<label for="frequency-input">Train Frequency (in minutes)</label>
								<input class="form-control" id="frequency-input" type="number" placeholder="10">
							</div>

							<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
						</form>
					</div> <!-- close panel body -->
				</div> <!-- close admin panel -->
			</div> <!-- close column -->

			<!-- train schedule display -->
			<div class="col-xs-8 pull-right" id="schedule">
				<div class="panel panel-success">

					<div class="panel-heading">
						<h2 class="panel-title">Train Schedule!</h2>
					</div>

					<div class="panel-body" id="recent-member">
						<table class="table table-responsive table-stripped table-hover">
							<thead>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival (Military Time)</th>
								<th>Minutes Away</th>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
			</div>

	</div>






</body>
<!-- link to this app's js file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
